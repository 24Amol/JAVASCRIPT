<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pi=Math.PI
        console.log(pi);

        let pow=Math.pow(5,3)
        console.log(pow);

        let sqrt=Math.sqrt(16)
        console.log(sqrt);

        let min=Math.min(10,20,30,40,50,60,-1)
        console.log(min);

        let max=Math.max(60,20,310,40,150,60,-1,2000)
        console.log(max);

        let round=Math.round(13,45,47,55,105)
        console.log(round);

        let random=Math.random()
        console.log(random);

        let ceil=Math.ceil(13.32)
        console.log(ceil);

        let floor=Math.floor(13.32)
        console.log(floor);

        

    </script>
</body>
</html>
