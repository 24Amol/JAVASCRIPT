<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="generateOTP()">OTP</button>
    <script>
        function generateOTP() {
            
            const length=6;
            let otp="";

            for(let i=0;i<length;i++)
            {
                otp+=Math.floor(Math.random()*10);
            }
            console.log(otp);
        }

    </script>
</body>
</html>
