<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let date = new Date().getHours();
        let greeting=date;

    window.alert(greeting>=6 && greeting<12?"☕️Good Morning☕️":greeting>=12 && greeting<17 ?"☀️Good Afternoon☀️":greeting>=17 && greeting<21?"🌅Good Evening🌅":"😴Good Night😴");
        
    </script>
</body>
</html>
