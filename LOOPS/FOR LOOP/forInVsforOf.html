<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! 2.for in Loop  -->
    <!--todo : for in loop is used for Object   -->
    <!--* Beacuse the for in means inside the Object  -->
    <script>
        let obj={name:"Amol",
                age:24,
                proff:"Software Engineer"
            }

            for(const Amol in obj)
            {
                console.log(Amol);
                document.write(Amol+"<br>")
            }
    </script>
    <!--! 3. FOR OF LOOP  -->
    <!--todo : for of loop is used for the Array  -->
    <!--* Because of means inside of index  -->
    <script>

        let arr=["Amol",24,true,null,'a']


        for(const variable of arr)
        {
            console.log(variable);
            document.write(variable+"<br>")
        }
    </script>

   
</body>
</html>
