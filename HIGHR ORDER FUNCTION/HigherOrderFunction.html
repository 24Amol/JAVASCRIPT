<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! HIGHER ORDER FUNCTION  -->
    <!--todo : The Function which is accept the function as an argument or return the Function is Called as Higher Order Funcion  -->
    <!--* For calling the Higher Order function First we have to call the Parent Function and Again we have to call the Child function  -->
    <script>
        // debugger//Use to Kick Start The debugger

        function Parent() {
            console.log("Parent Function");

            return ()=>{
                console.log("Child Function");
            }
        }
        Parent()();

        function Parent1() {
            console.log("Parent Function");

            return ()=>{
                    console.log("Child Function1");

                    return ()=>{
                    console.log("Child Function2");
                }
            }
            
        }
        Parent1()()();

        //2nd way to call the Child function
        function function1(params) {
            console.log("Hello");

            return () => {
                console.log("Hey This is Higher Order Function");
            }
        }
        let demo =function1();
        demo();
    </script>
</body>
</html>
