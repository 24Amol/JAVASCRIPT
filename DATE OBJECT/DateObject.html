<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--! DATE OBJECT  -->
    <!--todo : It is used to fectch current Date & Time  -->
    <!--* It is an Inbuild Object  -->
    <!--* You can fetch date Properties using Object reference Variable   -->
    <script>
        let a = new Date();
        console.log(a);

        console.log(a.getMilliseconds());
        console.log(a.getSeconds());
        console.log(a.getMinutes());
        console.log(a.getHours());
        console.log(a.getDate());
        console.log(a.getDay());
        console.log(a.getMonth());
        console.log(a.getFullYear());
        console.log(a.getTimezoneOffset());
        console.log(a.getUTCMilliseconds());
        console.log(a.getUTCSeconds());
        console.log(a.getMinutes());
        console.log(a.getUTCHours());
        console.log(a.getUTCDay());
        console.log(a.getUTCDate());
        console.log(a.getUTCMonth());

    </script>
</body>
</html>
