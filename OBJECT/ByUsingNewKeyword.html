    <!--?                                                    -->
    <!--?                                                    -->

    <script>
        let obj = new Object();

        obj.name="Amol";

        console.log(obj);

    <script>
        let obj1= new Object();
        obj1.nesObj={name:"Nested Object",type:"Object"}
        obj1.fun=()=>{console.log("This is Object Function")}
        console.log(obj1);
        obj1.fun();
    </script>


    <script>
        let obj3={
            fun : function(){
                let obj4={
                    a:10,
                    b:20,

                }
            }
        }
        console.log(obj3);
        obj3.fun();
    </script>
